<main id="details">

    <section id="details-info">
        <div class="product-image">
            <img src={{product?.image}}>
        </div>
        <div class="product-info">
            <div class="product-text">
                <h1 id="name">{{product?.name}}</h1>
                <h3 id="category"> {{product?.category}}</h3>
                <p id="price"> <br>{{product?.price | currency: 'USD': 'symbol-narrow': '2.2-2'}}</p>
                <p id="description">Description: <br>{{product?.description}}</p>
            </div>

            @if (isUser) {

            <div class="product-btn">
                @if (isOwner) {
                <div class="author">
                    <a [routerLink]="['/edit', product?._id]" class="btn-edit">Edit</a>
                    <a [routerLink]="['/delete',product?._id]" class="btn-delete">Delete</a>
                </div>
                }@else if(hasSubscribed){
                <p class="subscribe-message">You have already subscribed for this product!</p>
                } @else {
                <button (click)="onSubscribe()" class="btn-subscribe">Subscribe</button>
                }
                
            </div>
            }
        </div>

    </section>
</main>
